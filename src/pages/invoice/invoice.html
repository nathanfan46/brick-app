<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{"Invoice"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let record of invoices$ | async; trackBy: trackByFn">
    <ion-list-header color="light" *ngIf="record.customer$ | async as customer">{{ customer.name }}</ion-list-header>
    <ion-list-header color="light" *ngIf="record.customer">{{ record.customer.name }}</ion-list-header>
    <ion-item *ngFor="let invoice of record.invoices">
      <div item-start>
        {{ invoice.month }}
      </div>
      <h2>NT$ {{invoice.amount}}</h2>
      <button ion-button outline item-end (click)="printInvoice(invoice, record.customer)">{{"Print"|translate}}</button>
    </ion-item>
  </ion-list>
</ion-content>
