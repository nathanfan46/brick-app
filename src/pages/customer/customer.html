<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{"Customer"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom ion-fixed >
    <button color="primary" ion-fab (click)="addCustomer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-list-header color="light">{{"AllCustomer"|translate}}</ion-list-header>
    <ion-item *ngFor="let customer of brickData.customers$ | async">
      {{customer.name}}
      <button ion-button outline item-end (click)="updateCustomer(customer.id)">{{"Edit"|translate}}</button>
    </ion-item>
  </ion-list>
</ion-content>
